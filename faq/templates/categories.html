{% extends "base.html" %}
{% block content %}

<h3>Categories</h3>
<div class="container-fluid">

    <div class="row">
        <div class="col">
            <a href="{{ url_for('add_category') }}" class="btn btn-primary wide-button">Add Category <i class="fa-solid fa-square-plus right"></i></a>
        </div>
    </div>

    <div class="row">
        {% for category in categories %}
        <div class="col-sm-12 col-md-6 col-lg-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title text-center">{{ category.category_name }}</h5>
                    <div class="row">
                        <div class="col-6">
                            <a href="{{ url_for('edit_category', category_id=category.id) }}" class="btn btn-warning uppercase wide-button">Edit</a>
                        </div>
                        <div class="col-6">
                            <a href="#" class="btn btn-danger uppercase wide-button">Delete</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    

</div>

{% endblock %}
