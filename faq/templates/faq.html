{% extends "base.html" %}
{% block content %}

<div class="row">
  <div class="col">
      <a href="{{ url_for('add_question') }}" class="btn btn-primary wide-button">Ask a Question 
        <i class="fa-solid fa-question"></i></a>
  </div>
</div>
<!-- Outer Accordion Categories -->
<div class="accordion" id="accordionExample">
    <div class="accordion-item">
        <h2 class="accordion-header" id="headingOne">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                Category #1
            </button>
        </h2>
        <!-- Inner Accordion Category -->
        <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
            <div class="accordion-body">

                <div class="accordion" id="sub-accordionExample">
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="sub-headingOne">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sub-collapseOne" aria-expanded="false" aria-controls="collapseOne">
                                Question #1
                            </button>
                        </h2>
                        <div id="sub-collapseOne" class="accordion-collapse collapse" aria-labelledby="sub-headingOne" data-bs-parent="#sub-accordionExample">
                            <div class="accordion-body">
                                Answer #1
                            </div>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="sub-headingTwo">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sub-collapseTwo" aria-expanded="false" aria-controls="sub-collapseTwo">
                                Question #2
                            </button>
                        </h2>
                        <div id="sub-collapseTwo" class="accordion-collapse collapse" aria-labelledby="sub-headingTwo" data-bs-parent="#sub-accordionExample">
                            <div class="accordion-body">
                                Answer #2
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="accordion-item">
        <h2 class="accordion-header" id="headingTwo">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                Category #2
            </button>
        </h2>
        <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
            <div class="accordion-body">
                <div class="accordion" id="sub-accordionExample">
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="sub-headingTwoOne">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sub-collapseTwoOne" aria-expanded="false" aria-controls="collapseTwoOne">
                                Question #1
                            </button>
                        </h2>
                        <div id="sub-collapseTwoOne" class="accordion-collapse collapse" aria-labelledby="sub-headingTwoOne" data-bs-parent="#sub-accordionExample">
                            <div class="accordion-body">
                                Answer #1
                            </div>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="sub-headingTwoTwo">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sub-collapseTwoTwo" aria-expanded="false" aria-controls="sub-collapseTwoTwo">
                                Question #2
                            </button>
                        </h2>
                        <div id="sub-collapseTwoTwo" class="accordion-collapse collapse" aria-labelledby="sub-headingTwoTwo" data-bs-parent="#sub-accordionExample">
                            <div class="accordion-body">
                                Answer #2
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
