{% extends "base.html" %}
{% block content %}
<div class="container-fluid row justify-content-center">
    <div class="col-lg-6 col-md-8 col-sm-12">
    <h3>Contact Us</h3>
        <form class="login-form" method="POST" action="{{ url_for('contact') }}">
            <p>Get in touch and let's set the ball rolling on your project</p>
            <div class="input-group">
                <span class="input-group-text" id="name-label"><i class="fa-solid fa-user"></i></span>
                <input type="text" class="form-control" name="name" id="name" aria-describedby="username-label" aria-label="Name" placeholder="Your Name" autofocus required>
            </div>
            <div class="input-group">
                <span class="input-group-text" id="email-label"><i class="fa-solid fa-at"></i></span>
                <input type="email" class="form-control" name="email" id="email" aria-describedby="email-label" placeholder="Enter email" required>
            </div>
            <div class="input-group">
                <span class="input-group-text" id="phone-label"><i class="fa-solid fa-phone"></i></span>
                <input type="tel" class="form-control" name="phone" id="phone" aria-describedby="phone-label" placeholder="Phone" required>
            </div>
            <div class="input-group">
                <span class="input-group-text" id="message-label"><i class="fa-solid fa-message"></i></span>
                <textarea class="form-control" id="message" name="message" placeholder="Message" required></textarea>
            </div>
            <div class="input-group">
                <button type="submit" class="btn btn-primary">Send</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
